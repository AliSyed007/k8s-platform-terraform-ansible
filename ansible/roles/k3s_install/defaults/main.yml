---
# Pin K3s for deterministic installs (set explicitly; do not use "latest")
k3s_version: "v1.30.6+k3s1"

# Keep t3.micro stable: disable nonessential components
k3s_disable:
  - traefik
  - servicelb
  - metrics-server

# Write kubeconfig for ubuntu user (readable)
k3s_kubeconfig_mode: "0644"
k3s_kubeconfig_path: /etc/rancher/k3s/k3s.yaml
