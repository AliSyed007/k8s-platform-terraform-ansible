---
- name: Baseline - t3.micro stability guardrails
  hosts: k3s
  become: true
  gather_facts: true
  any_errors_fatal: true

  vars:
    swap_file: /swapfile
    swap_size_mb: 1024   # 1GiB swap for t3.micro guardrail (not performance, just survival)
    swappiness: 10       # prefer RAM, use swap as safety net
    vfs_cache_pressure: 50

  tasks:
    - name: Update apt cache (deterministic)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install baseline packages
      ansible.builtin.apt:
        name:
          - curl
          - ca-certificates
          - jq
          - unzip
          - python3-apt
        state: present

    - name: Ensure swapfile exists (create if missing)
      ansible.builtin.command: "fallocate -l {{ swap_size_mb }}M {{ swap_file }}"
      args:
        creates: "{{ swap_file }}"

    - name: Set swapfile permissions
      ansible.builtin.file:
        path: "{{ swap_file }}"
        owner: root
        group: root
        mode: "0600"

    - name: Make swap area if not already swap
      ansible.builtin.command: "mkswap {{ swap_file }}"
      register: mkswap_out
      changed_when: "'setting up swapspace' in (mkswap_out.stdout + mkswap_out.stderr)"
      failed_when: false

    - name: Enable swap if not enabled
      ansible.builtin.command: "swapon {{ swap_file }}"
      register: swapon_out
      changed_when: swapon_out.rc == 0
      failed_when: false

    - name: Persist swap in /etc/fstab (idempotent)
      ansible.builtin.lineinfile:
        path: /etc/fstab
        line: "{{ swap_file }} none swap sw 0 0"
        create: false
        state: present

    - name: Apply sysctl for small-instance stability
      ansible.builtin.copy:
        dest: /etc/sysctl.d/99-k8s-t3micro.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          vm.swappiness={{ swappiness }}
          vm.vfs_cache_pressure={{ vfs_cache_pressure }}
          net.ipv4.ip_forward=1

    - name: Load sysctl values
      ansible.builtin.command: sysctl --system
      changed_when: false

    - name: Verification - show memory + swap
      ansible.builtin.command: "free -h"
      changed_when: false
      register: free_out

    - name: Gate - swap must be enabled
      ansible.builtin.assert:
        that:
          - free_out.stdout is search("Swap:")
          - free_out.stdout is not search("Swap:\\s+0B\\s+0B\\s+0B")
        fail_msg: "Swap appears disabled or size is 0. Not safe to proceed on t3.micro."
        success_msg: "Swap guardrail enabled."
